<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculetor</title>

    <!-- style shet link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="calSection">
        <!-- top bar -->
        <header>
            <h4>Calculetor</h4>
            <div id="light"></div>
        </header>

        <!-- input section -->
        <div class="inputBoxSection">
            <input id="dataEntry" class="dataEntry" placeholder="00" type="text">
            <input id="result" class="result" placeholder="00" type="text">
        </div>

        <!-- all button section -->
        <div class="allButtonSection">
            
                <i class="fa-solid fa-toggle-off togol" id="togol" style="color: #c7c7c7;"></i>
                <button id="clearData">AC</button>
                <button value="%">%</button>
            
           
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="/">/</button>
           
           
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="*">*</button>
           

                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="-">-</button>
            

                <button value=".">.</button>
                <button value="00">00</button>
                <button id="total">ans</button>
                <button value="+">+</button>
            
        </div>
    </div>
    


    <!-- font icons link -->
    <script src="https://kit.fontawesome.com/8292d0f494.js" crossorigin="anonymous"></script>

    <!-- script shet link -->
    <script src="script.js"></script>
</body>
</html>
